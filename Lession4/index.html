<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lession 04</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.1/react.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.1/react-dom.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="text/babel">

      var SecondElement = React.createClass({
        /*propTypes:{
            name: React.PropTypes.string.isRequired,
            location: React.PropTypes.string.isRequired
        },*/
        getDefaultProps:function(){
          return {
            name:"Ravi",
            location:"Secundrabad"
          }
        },
        render: function(){
          let name = this.props.name;
          let location = this.props.location;
          return (
            <div>
              <h1>Hello {name}!</h1>
              <h1>I am livig in {location}.</h1>
            </div>
          );
        }
      });

      SecondElement.propTypes = {
        name: React.PropTypes.string.isRequired,
        location: React.PropTypes.string.isRequired
      };



      ReactDOM.render(
        <SecondElement name = "Suma" location = "Begumpet"/>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
